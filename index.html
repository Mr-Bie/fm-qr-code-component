<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "hsl(0,0%,100%)",
              lightGray: "hsl(212,45%,89%)",
              grayishBlue: "hsl(220,15%,55%)",
              darkBlue: "hsl(218,44%,22%)",
            },
            fontFamily: {
              outfit: ["outfit"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-outfit font-normal text-base">
    <div
      class="h-screen w-screen flex justify-center items-center bg-lightGray"
    >
      <div
        class="flex flex-col justify-center items-center w-72 h-auto bg-white p-3 rounded-2xl gap-6"
      >
        <div class="">
          <img class="rounded-2xl" src="images/image-qr-code.png" />
        </div>
        <div class="flex flex-col gap-3 text-center px-4 pb-6">
          <h2 class="font-bold">
            Improve your front-end skills by building projects
          </h2>
          <p class="text-grayishBlue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
